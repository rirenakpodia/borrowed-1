<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borrowed</title>
  <style>
    /* Responsive base styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    .container {
      width: 100%;
      max-width: 100%;
      padding: 20px;
      margin: 0 auto;
    }

    /* Ensure media like images, canvas, iframes scale down */
    img, video, iframe, canvas {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Optional: make text scale better on small screens */
    h1, h2, h3, p {
      line-height: 1.4;
    }

    /* Responsive typography */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.75rem;
      }
      p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your content starts here -->
    
    <h1>Borrowed</h1>
    <p>This is the content of your Borrowed project. All content will scale now for mobile and tablet views.</p>
    
    <!-- Example image -->
    <img src="example.jpg" alt="Example image" />

    <!-- Example video -->

    <!-- Example iframe -->
    <!-- <iframe src="https://example.com"></iframe> -->

    <!-- Your other content can go here -->
    
  </div>
</body>
</html>
